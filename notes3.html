<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notefall</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
</head>
<body>
    <!--<h1 align="center" id="connected"></h1>-->
    <canvas id="canvas">Unable to draw canvas</canvas>
    <label>
        <span style="color: #fff;">Tempo</span>
        <input type="number" step="0.5" value="1.5" id="tempo" title="Lines speed in px">
    </label>
    <label>
        Color scheme
        <select name="scheme" id="scheme">
            <option value="Red orange">Red orange</option>
            <option value="Blue night">Blue night</option>
            <option value="Fading white">Fading white</option>
            <option value="Pink cloud">Pink cloud</option>
            <option value="Blue peach">Blue peach</option>
            <option value="Green fade">Green fade</option>
            <option value="Violet">Violet</option>
            <option value="Morning sky">Morning sky</option>
            <option value="Red">Red</option>
        </select>
    </label>
    <br>
    <script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
    <script src='https://surikov.github.io/webaudiofontdata/sound/0000_Aspirin_sf2_file.js'></script>
    <script src="./sounds.js"></script>
    <script src="./keys_width.js"></script>
    <script src="./notes3.js"></script>
    <script src="./tempo.js"></script>
    <script src="./scheme.js"></script>
    <div id="links">
        <a href="./index.html" style="color: #fff">Home</a>
    </div>
</body>
</html>
